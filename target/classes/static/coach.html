<!DOCTYPE html>
<html>
<head>

<title>Coach - SportsPlus</title>

<!-- For-Mobile-Apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Sportive a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //For-Mobile-Apps -->

<!-- Custom-Stylesheet-Links -->
	<!-- Bootstrap-Core-CSS --> <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
	<!-- Index-Page-CSS --> <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<!-- //Custom-Stylesheet-Links -->

<!-- Web-Fonts -->
	<link href='//fonts.googleapis.com/css?family=Carter+One' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Cabin:400,500,600,700' rel='stylesheet' type='text/css'>
<!-- //Web-Fonts -->

</head>
<body>

	<!-- Header -->
	<div class="header">
		<!-- //Navbar -->

		<!-- Banner -->
		<div class="banner">
			<img src="images/banner-3.jpg" alt="Sportive">
				<div class="caption">
					<h1>Coach Control</h1>
				</div>
		</div>
		<!-- //Banner -->
	</div>
	<!-- //Header -->

	<div class="container" ng-init="showData=false;" style="margin-top: 50px;">
		<div class="row">
			<div class="col-sm-1"><img src="coach.png" width="75px" height="75px"></div>

		</div>
		<div class="well conatiner" style="margin-top: 20px">
			<h3>Add Coach</h3>
			<table class="table" style="width: 500px;">
				<tr>
					<td>
						Name:
					</td>
					<td>
						<input type="text" class="form-control" ng-model="newCoach.name" placeholder="NAME">
					</td>
				</tr>
				<tr>
					<td>
						Phone:
					</td>
					<td>
						<input type="number" class="form-control" ng-model="newCoach.phone" placeholder="PHONE NO">
					</td>
				</tr>
				<tr>
					<td>
						Qualification:
					</td>
					<td>
						<input type="text" class="form-control" ng-model="newCoach.qualification" placeholder="QUALIFICATION">
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn btn-success" ng-click="addCoach(newCoach)"><span class="glyphicon glyphicon-plus"></span>
							Add Coach</button>
					</td>
				</tr>
			</table>
		</div>
		<div class="well conatiner">
			<h3>View, Update and Delete</h3>
			<button class="btn btn-primary" ng-click="getAll();showData=!showData">
				<span class="glyphicon glyphicon-list"></span> Show All
			</button>
			<table class="table" ng-show="showData" ng-init="fetchAllCoaches()">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Phone</th>
					<th>Qualification</th>
				</tr>
				<tr ng-repeat="ch in allCoach">
					<td>
						<input type="number" ng-model="ch.coach_id" disabled class="form-control" style="width: 70px;">
					</td>
					<td>
						<input type="text" ng-model="ch.name" ng-disabled="!updateAllow" class="form-control">
					</td>
					<td>
						<input type="text" ng-model="ch.phone" ng-disabled="!updateAllow" class="form-control">
					</td>
					<td>
						<input type="text" ng-model="ch.qualification" ng-disabled="!updateAllow" class="form-control">
					</td>
					<td>
						<button class="btn btn-primary" ng-click="updateAllow=!updateAllow">
							<span class="glyphicon glyphicon-edit"></span> Edit
						</button>
						<p></p>
						<button class="btn btn-success" ng-show="updateAllow" ng-click="ch=updateCoach(ch)">
							<span class="glyphicon glyphicon-pencil"></span> Update
						</button>
						<p></p>
						<button class="btn btn-danger" ng-click="deleteCoach(ch);">
							<span class="glyphicon glyphicon-remove"></span> Delete
						</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- Footer -->
	<div class="footer">
		<div class="container">

			<div class="footer-top">
				<div class="footer-grids">
					<div class="col-md-3 col-sm-3 address">
						<h5>Address</h5>
						<ul>
							<li>STCET</li>
							<li>700019</li>
							<li>KHIDIRPUR</li>
							<li>KOLKATA , INDIA</li>
							<li>www.stcet.org</li>
						</ul>
					</div>
					<div class="col-md-3 col-sm-3 contact">
						<h5>Contact</h5>
						<div class="phone">
							<p>033 456 7890</p>
							<p>033 789 3450</p>
						</div>

						<div class="mail">
							<form>
								<input type="text" placeholder="Email address" required="">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="col-md-6 col-sm-6 connect">
						<h5>Connect</h5>
						<div class="connect-social">
							<ul>
								<li><a href="#" class="facebook" title="Go to Our Facebook Page"></a></li>
								<li><a href="#" class="twitter" title="Go to Our Twitter Account"></a></li>
								<li><a href="#" class="googleplus" title="Go to Our Google Plus Account"></a></li>
								<li><a href="#" class="linkedin" title="Go to Our Linkedin Page"></a></li>
								<li><a href="#" class="blogger" title="Go to Our Blogger Account"></a></li>
								<li><a href="#" class="tumblr" title="Go to Our Tumblr Page"></a></li>
								<li><a href="#" class="rss" title="Go to Our RSS Feed"></a></li>
								<li><a href="#" class="youtube" title="Go to Our Youtube Channel"></a></li>
								<li><a href="#" class="vimeo" title="Go to Our Vimeo Channel"></a></li>
								<li><a href="#" class="deviantart" title="Go to Our Deviantart Page"></a></li>
							</ul>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="copyright">
					<p>&copy; 2018 SportsPlus. All Rights Reserved | Design by CSE Team1</p>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>

	</div>
	</div>

</body>
</html>
